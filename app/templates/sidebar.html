
<div class="col-lg-3 visible-lg sidebar">
    <h2>Recent posts</h2>
    <hr>
    <ul>
    {% for post in recent_posts %}
        <li><a href="{{ url_for('.post', id=post.id) }}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
    {%- if tags -%}
    <h2>Top tags</h2>
    <hr>
    <ul>
    {% for tag in tags %}
        <li><a href="{{ url_for('.index', tag=tag[0].id) }}">{{ tag[0].name }} <sup class="badge">{{tag[1]}}</sup></a></li>
    {% endfor %}
    </ul>
    {%- endif -%}
</div>
